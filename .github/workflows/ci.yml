# .github/workflows/ci.yml
name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-import:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt flake8
      - name: Lint
        run: flake8 src
      - name: Import check
        run: python -c "import cv2; import importlib; importlib.import_module('pathlib'); print('OK')"
